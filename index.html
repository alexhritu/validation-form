<!DOCTYPE html>
<html>
<head>
  #<script defer data-domain="github.com/alexhritu/validation-form/blob/main/index.html" src="https://plausible.io/js/script.js"></script>
  <script defer data-domain="alexhritu.github.io/validation-form" src="https://plausible.io/js/script.js"></script>


  <title>Form Validation Example</title>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      
      if (name == "") {
        alert("Name must be filled out");
        return false;
      }
      
      if (email == "") {
        alert("Email must be filled out");
        return false;
      } else {
        // Simple email validation using a regular expression
        var emailPattern = /\S+@\S+\.\S+/;
        if (!emailPattern.test(email)) {
          alert("Invalid email address");
          return false;
        }
      }
      
      // If all validation passes, the form can be submitted
      return true;
    }
  </script>
</head>
<body>

<h2>Form Validation Example</h2>

<form name="myForm" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="name"><br>
  Email: <input type="text" name="email"><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
